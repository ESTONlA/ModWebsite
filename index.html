<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modding Tutorial</title>
    <style>
        body {
            background-color: #0A1F44;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            position: relative;
        }
        h1 {
            color: #FFFFFF;
            font-size: 60px;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }
        h1 .cyan {
            color: #00FFA3;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            margin: 10px 0;
        }
        a.button {
            display: block;
            background-color: #00CC88;
            color: #FFFFFF;
            padding: 15px 25px;
            font-size: 24px;
            border-radius: 15px;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #00AEAE;
        }
        p {
            font-size: 18px;
            margin: 20px 0 0 0;
        }
        .vertical-text {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            font-size: 50px;
            color: #00FFA3;
            white-space: nowrap;
        }
        .s1 {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 80px;
            color: #00D7A3;
        }
    </style>
</head>
